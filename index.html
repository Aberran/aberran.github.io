<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MyFirstSnakeGame</title>
  </head>
  <body>
    <h1>Hello there !</h1>
    <canvas width="600" height="600"></canvas>
    <h2>0</h2>

    <script>
      // listeners
      document.addEventListener("keydown", keypush);
      // canvas
      const canvas = document.querySelector("canvas");
      const title = document.querySelector("h2");
      const ctx = canvas.getContext("2d");

      //player
      const tileSize = 50;
      let snakePosX = 0;
      let snakePosY = canvas.height / 2;
      let snakeSpeed = tileSize;

      let velocityX = 1;
      let velocityY = 0;

      let tail = [];
      let snakeLengt = 1;

      let foodPosX = 0;
      let foodPosY = 0;

      //Game
      let gameIsRunning = true;
      const sqCounterX = canvas.width / tileSize;
      const sqCounterY = canvas.height / tileSize;
      let fps = 5;
      let score = 0;

      //loop
      function gameLoop() {
        if (gameIsRunning) {
          drawStuff();
          moveStuff();
          setTimeout(gameLoop, 1000 / fps);
        }
      }

      resetFood();
      gameLoop();

      function moveStuff() {
        snakePosX += snakeSpeed * velocityX;
        snakePosY += snakeSpeed * velocityY;

        // wall colision
        if (snakePosX > canvas.width - tileSize) {
          snakePosX = 0;
        }
        if (snakePosX < 0) {
          snakePosX = canvas.width;
        }
        if (snakePosY > canvas.height - tileSize) {
          snakePosY = 0;
        }
        if (snakePosY < 0) {
          snakePosY = canvas.height;
        }

        tail.forEach((snakePart) => {
          if (snakePosX === snakePart.x && snakePosY === snakePart.y) {
            gameOver();
          }
        });

        // tail fill
        tail.push({ x: snakePosX, y: snakePosY });

        // forget older
        tail = tail.slice(-1 * snakeLengt);

        //food colision
        if (snakePosX === foodPosX && snakePosY === foodPosY) {
          score++;
          title.textContent = score;
          snakeLengt++;
          fps = fps + 0.2;
          resetFood();
        }
      }

      function drawStuff() {
        // background
        rectangle("black", 0, 0, canvas.width, canvas.height);

        // grid
        drawGrid();

        // food
        rectangle("orange", foodPosX, foodPosY, tileSize, tileSize);

        // tail
        tail.forEach((snakePart) => {
          rectangle("grey", snakePart.x, snakePart.y, tileSize, tileSize);
        });

        // snake
        rectangle("black", snakePosX, snakePosY, tileSize, tileSize);
      }

      function rectangle(color, x, y, width, height) {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, width, height);
      }

      // do not spawn food on head
      if (foodPosX === snakePosX && foodPosY === snakePosY) {
        resetFood();
      }

      // do not spawn food on any part
      if (
        tail.some(
          (snakePart) => snakePart.x === foodPosX && snakePart.y === foodPosY
        )
      ) {
        resetFood();
      }

      // game over

      function gameOver() {
        title.innerHTML = ` <strong> ${score} </strong> ☠️`;
        gameIsRunning = false;
      }

      // KEYBOARD

      function keypush(event) {
        switch (event.key) {
          case "ArrowUp":
            if (velocityY !== 1) {
              velocityY = -1;
              velocityX = 0;
            }
            break;
          case "ArrowDown":
            if (velocityY !== -1) {
              velocityY = 1;
              velocityX = 0;
            }
            break;
          case "ArrowLeft":
            if (velocityX !== 1) {
              velocityX = -1;
              velocityY = 0;
            }
            break;
          case "ArrowRight":
            if (velocityX !== -1) {
              velocityX = 1;
              velocityY = 0;
            }
            break;
          default:
            if (!gameIsRunning) location.reload();
            break;
        }
      }

      function resetFood() {
        foodPosX = Math.floor(Math.random() * sqCounterX) * tileSize;
        foodPosY = Math.floor(Math.random() * sqCounterY) * tileSize;
      }

      function drawGrid() {
        for (let i = 0; i < sqCounterY; i++) {
          for (let j = 0; j < sqCounterX; j++) {
            rectangle(
              "white",
              tileSize * i,
              tileSize * j,
              tileSize - 0.5,
              tileSize - 0.5
            );
          }
        }
      }
    </script>
  </body>
</html>
